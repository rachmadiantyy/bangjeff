apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: bangjeff-dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
        role: web
    spec:
      containers:
        - name: auth-service
          image: registry.digitalocean.com/bangjeff/auth-service:latest
          ports:
            - containerPort: 9090
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: bangjeff-dev
spec:
  selector:
    app: auth-service
  ports:
    - port: 80
      targetPort: 9090
